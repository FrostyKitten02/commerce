spring.application.name=health-monitor
server.port=8086

# Service URLs for Docker environment
services.auth.url=http://auth-service:8000
services.catalog.url=http://catalog-service:8001
services.cart.url=http://cart-service:8002
services.storage.url=http://storage-service:8003
services.checkout.url=http://checkout-service:8004
services.admin-logs.url=http://admin-logs-service:8085

# Actuator endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always