spring.application.name=health-monitor
server.servlet.context-path=/api
server.port=8086

# Service URLs for Docker environment
services.auth.url=http://auth-service:8000/api
services.catalog.url=http://catalog-service:8001/api
services.cart.url=http://cart-service:8002/api
services.storage.url=http://storage-service:8003/api
services.checkout.url=http://checkout-service:8004/api
services.product-name-generator.url=http://product-name-generator-service:8087/api

# Actuator endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# OpenAPI documentation
springdoc.api-docs.path=/docs
springdoc.swagger-ui.path=/swagger-ui

# GraphQL configuration
spring.graphql.graphiql.enabled=true
spring.graphql.graphiql.path=/graphiql