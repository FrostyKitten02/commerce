spring.application.name=health-monitor
server.port=8086

# Service URLs for health checking
services.auth.url=http://localhost:8000
services.catalog.url=http://localhost:8001
services.cart.url=http://localhost:8002
services.storage.url=http://localhost:8003
services.checkout.url=http://localhost:8004

# Actuator endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always