spring.application.name=health-monitor
server.servlet.context-path=/api
server.port=8086

# Service URLs for health checking
services.auth.url=http://localhost:8000/api
services.catalog.url=http://localhost:8001/api
services.cart.url=http://localhost:8002/api
services.storage.url=http://localhost:8003/api
services.checkout.url=http://localhost:8004/api
services.product-name-generator.url=http://localhost:8087

# Actuator endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# OpenAPI documentation
springdoc.api-docs.path=/docs
springdoc.swagger-ui.path=/swagger-ui