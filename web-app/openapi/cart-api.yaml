openapi: 3.0.1
info:
  title: OpenAPI definition
  version: v0
servers:
- url: http://localhost:8002/api
  description: Generated server url
security:
- bearerAuth: []
tags:
- name: Shopping Cart
  description: Shopping cart management endpoints
paths:
  /carts/{cartId}:
    post:
      tags:
      - Shopping Cart
      summary: Add item to cart
      description: Add a product to the user's shopping cart with specified quantity
      operationId: addToCart
      parameters:
      - name: cartId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AddToCartReq"
        required: true
      responses:
        "200":
          description: Item added to cart successfully
        "404":
          description: Product not found
        "401":
          description: Authentication required
      security:
      - Bearer Authentication: []
    delete:
      tags:
      - Shopping Cart
      summary: Remove item from cart
      description: Remove a specific item completely from the user's shopping cart
      operationId: removeFromCart
      parameters:
      - name: cartId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        "200":
          description: Item removed successfully
        "401":
          description: Authentication required
        "404":
          description: Cart item not found
      security:
      - Bearer Authentication: []
  /carts/product/{cartProductId}/{quantity}:
    patch:
      tags:
      - Shopping Cart
      summary: Update item quantity
      description: Update the quantity of a specific item in the user's shopping cart
      operationId: updateQuantity
      parameters:
      - name: cartProductId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - name: quantity
        in: path
        required: true
        schema:
          minimum: 0
          type: number
      responses:
        "200":
          description: Quantity updated successfully
        "401":
          description: Authentication required
        "404":
          description: Cart item not found
      security:
      - Bearer Authentication: []
  /carts:
    get:
      tags:
      - Shopping Cart
      summary: Get user's cart
      description: Retrieve the current authenticated user's shopping cart with all
        items and total price
      operationId: getCart
      responses:
        "200":
          description: Cart retrieved successfully
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/GetCartRes"
        "401":
          description: Authentication required
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/GetCartRes"
      security:
      - Bearer Authentication: []
    delete:
      tags:
      - Shopping Cart
      summary: Clear user's cart
      description: Delete all items from the current authenticated user's shopping
        cart
      operationId: deleteCart
      responses:
        "200":
          description: Cart cleared successfully
        "401":
          description: Authentication required
      security:
      - Bearer Authentication: []
components:
  schemas:
    AddToCartReq:
      required:
      - productId
      - quantity
      type: object
      properties:
        productId:
          type: string
          format: uuid
        quantity:
          minimum: 0
          type: number
    CartDto:
      type: object
      properties:
        id:
          type: string
          format: uuid
        cartProducts:
          type: array
          items:
            $ref: "#/components/schemas/CartProductDto"
        total:
          type: number
    CartProductDto:
      type: object
      properties:
        id:
          type: string
          format: uuid
        productId:
          type: string
          format: uuid
        pictureId:
          type: string
          format: uuid
        name:
          type: string
        sku:
          type: string
        price:
          type: number
        quantity:
          type: number
        lineTotal:
          type: number
    GetCartRes:
      type: object
      properties:
        cart:
          $ref: "#/components/schemas/CartDto"
  securitySchemes:
    bearerAuth:
      type: http
      name: bearerAuth
      scheme: bearer
      bearerFormat: JWT
