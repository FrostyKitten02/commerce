openapi: 3.0.1
info:
  title: OpenAPI definition
  version: v0
servers:
- url: http://localhost:8001/api
  description: Generated server url
security:
- bearerAuth: []
tags:
- name: Product Catalog
  description: Product management endpoints for catalog service
paths:
  /products/{productId}:
    get:
      tags:
      - Product Catalog
      summary: Get product by ID
      description: Retrieve detailed information about a specific product by its unique
        identifier
      operationId: getProduct
      parameters:
      - name: productId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        "404":
          description: Product not found
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/GetProductRes"
        "200":
          description: Product found and returned
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/GetProductRes"
    put:
      tags:
      - Product Catalog
      summary: Replace product
      description: Completely replace existing product with new data. Requires admin
        privileges.
      operationId: replaceProduct
      parameters:
      - name: productId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateProductReq"
        required: true
      responses:
        "200":
          description: Product replaced successfully
        "404":
          description: Product not found
        "403":
          description: Access denied - admin role required
      security:
      - Bearer Authentication: []
    delete:
      tags:
      - Product Catalog
      summary: Delete product
      description: Permanently delete a product from the catalog. Requires admin privileges.
      operationId: deleteProduct
      parameters:
      - name: productId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        "404":
          description: Product not found
        "403":
          description: Access denied - admin role required
        "200":
          description: Product deleted successfully
      security:
      - Bearer Authentication: []
    patch:
      tags:
      - Product Catalog
      summary: Update product
      description: Update existing product with new data and optional image. Requires
        admin privileges.
      operationId: updateProduct
      parameters:
      - name: body
        in: query
        required: true
        schema:
          $ref: "#/components/schemas/UpdateProductReq"
      - name: productId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        "200":
          description: Product updated successfully
        "404":
          description: Product not found
        "403":
          description: Access denied - admin role required
      security:
      - Bearer Authentication: []
  /products:
    get:
      tags:
      - Product Catalog
      summary: Get products by IDs
      description: Retrieve multiple products by providing a list of product IDs as
        query parameters
      operationId: getProducts
      parameters:
      - name: ids
        in: query
        required: true
        schema:
          type: array
          items:
            type: string
            format: uuid
      responses:
        "200":
          description: Products found and returned
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/GetProductRes"
    post:
      tags:
      - Product Catalog
      summary: Create new product
      description: Create a new product with details and optional image upload. Requires
        admin privileges.
      operationId: createProduct
      parameters:
      - name: body
        in: query
        required: true
        schema:
          $ref: "#/components/schemas/CreateProductReq"
      responses:
        "201":
          description: Product created successfully
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/ResourceCreatedRes"
        "400":
          description: Invalid product data
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/ResourceCreatedRes"
        "403":
          description: Access denied - admin role required
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/ResourceCreatedRes"
      security:
      - Bearer Authentication: []
  /products/list:
    get:
      tags:
      - Product Catalog
      summary: Search all products
      description: Retrieve list of all available products in the catalog with pagination
        support
      operationId: searchProducts
      responses:
        "200":
          description: Product list retrieved successfully
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/ProductListRes"
components:
  schemas:
    CreateProductDto:
      required:
      - name
      type: object
      properties:
        sku:
          type: string
        name:
          type: string
        description:
          type: string
        price:
          type: number
    CreateProductReq:
      required:
      - product
      type: object
      properties:
        product:
          $ref: "#/components/schemas/CreateProductDto"
        file:
          type: string
          format: binary
    ResourceCreatedRes:
      type: object
      properties:
        id:
          type: string
          format: uuid
    UpdateProductDto:
      required:
      - name
      type: object
      properties:
        sku:
          type: string
        name:
          type: string
        description:
          type: string
        price:
          type: number
    UpdateProductReq:
      required:
      - product
      type: object
      properties:
        product:
          $ref: "#/components/schemas/UpdateProductDto"
        file:
          type: string
          format: binary
    GetProductRes:
      type: object
      properties:
        product:
          $ref: "#/components/schemas/ProductDto"
        products:
          type: array
          items:
            $ref: "#/components/schemas/ProductDto"
    ProductDto:
      type: object
      properties:
        id:
          type: string
          format: uuid
        sku:
          type: string
        name:
          type: string
        description:
          type: string
        price:
          type: number
        pictureId:
          type: string
          format: uuid
    ProductListRes:
      type: object
      properties:
        products:
          type: array
          items:
            $ref: "#/components/schemas/ProductDto"
  securitySchemes:
    bearerAuth:
      type: http
      name: bearerAuth
      scheme: bearer
      bearerFormat: JWT
